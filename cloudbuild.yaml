steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'focus-share-web'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/focus-share:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/focus-share:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_CONVEX_URL=${_CONVEX_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${_CLERK_PUBLISHABLE_KEY}'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/focus-share:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/focus-share:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'focus-share'
      - '--image'
      - 'gcr.io/$PROJECT_ID/focus-share:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_CONVEX_URL=${_CONVEX_URL},STRIPE_SECRET_KEY=${_STRIPE_SECRET_KEY},STRIPE_WEBHOOK_SECRET=${_STRIPE_WEBHOOK_SECRET},STRIPE_PREMIUM_PRICE_ID=${_STRIPE_PREMIUM_PRICE_ID},NEXT_PUBLIC_APP_URL=${_APP_URL},NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${_CLERK_PUBLISHABLE_KEY},CLERK_SECRET_KEY=${_CLERK_SECRET_KEY}'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/focus-share:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/focus-share:latest'

# Substitution variables (set these in Cloud Build trigger settings)
substitutions:
  _REGION: 'us-central1'
  _CONVEX_URL: 'https://strong-ferret-346.convex.cloud'
  _STRIPE_SECRET_KEY: ''   # Set in Cloud Build trigger
  _STRIPE_WEBHOOK_SECRET: '' # Set in Cloud Build trigger
  _STRIPE_PREMIUM_PRICE_ID: '' # Set in Cloud Build trigger
  _APP_URL: 'https://pwfocus.net'
  _CLERK_PUBLISHABLE_KEY: '' # Set in Cloud Build trigger
  _CLERK_SECRET_KEY: ''      # Set in Cloud Build trigger

# Build timeout
timeout: '1200s'
